<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>
    <h2>Inscription</h2>

    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            <label for="username">Nom d'utilisateur</label>
            {{ form.username }}
        </div>
        <div>
            <label for="password">Mot de passe</label>
            {{ form.password }}
        </div>
        <button type="submit">S'inscrire</button>
    </form>

    <p><a href="{{ url_for('login') }}">Déjà un compte ? Connectez-vous ici</a></p>
</body>
</html>
